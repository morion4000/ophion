{% load active %}

<!-- Static navbar -->
<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">ListaMovie</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="{% active request 'movies.index' 'movies.detail' %}"><a href="{% url 'movies.views.index' %}">Movies</a></li>
            <li class="{% active request 'people.index' 'people.detail' %}"><a href="{% url 'people.views.index' %}">People</a></li>
            <li class="{% active request 'lists.index' 'lists.detail' %}"><a href="{% url 'lists.views.index' %}">Lists</a></li>
            {% if user.is_authenticated %}
                <li class="{% active request 'lists.add' %}"><a href="{% url 'lists.views.add' %}">Create a list</a></li>
            {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'people.views.detail' user.id %}">Profile</a></li>

                        <li><a href="/accounts/logout">Logout</a></li>
                    </ul>
                </li>
            {% else %}
                <li><a href="/accounts/login">Login</a></li>
            {% endif %}
        </ul>
    </div>
    <!--/.nav-collapse -->
</div>
